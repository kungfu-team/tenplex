    # ERROR: No matching distribution found for setuptools>=40.8.0
    # - run: pip install --no-index .
    - run: pip install .

    - run: make
    - run: make deb
    - run: |
        DEB=`ls build/*.deb`
        sudo dpkg -i $DEB
    - run: sudo systemctl start mlfs
    - run: mlfs info
    - run: mlfs mount -global-batch-size 23 -dp-size 4 -idx-name squad1 -index-url https://minddata.blob.core.windows.net/data/squad1/squad1.idx.txt
    - run: mlfs fetch -file 'https://minddata.blob.core.windows.net/data/squad1/train.tf_record' -md5 67eb6da21920dda01ec75cd6e1a5b8d7

